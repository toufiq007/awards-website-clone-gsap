<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- locomotive cdn  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="main">
      <div id="page1">
        <h1>change</h1>
        <h1>the course</h1>

        <div class="video-container">
          <div class="play">play</div>
          <video autoplay loop muted src="./video/mountain.mp4"></video>
        </div>
      </div>
      <div id="page2">
        <div id="elem1" class="elem">
          <img data-scroll data-scroll-speed="3" src="./images/img.jpq" alt="firstimg" />
        </div>
        <div id="elem2" class="elem">
          <img data-scroll data-scroll-speed="3" src="./images/img2.jpg" alt="second-img" />
        </div>
        <div id="elem3" class="elem">
          <img data-scroll data-scroll-speed="3" src="./images/img3.jpg" alt="third-img" />
        </div>
      </div>
      <div id="page3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
